<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Tosh</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Open+Sans:400,600&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        font-size: 1rem;
        font-weight: 400;
    }
    </style>
</head>

<body id="contact_body">

<div class="container-one-top">
    <div id="fullname">
        Tosh Velaga
    </div>
    <div id="nav-icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<div class="wrapper">
  <div class="contact-form">
    <div class="input-fields">

      <!-- https://stackoverflow.com/questions/7449767/how-do-i-send-an-html-form-in-an-email-not-just-mailto -->

      <form class="gform pure-form pure-form-stacked" method="POST" data-email="toshvelaga@gmail.com"
      action="https://script.google.com/macros/s/AKfycbz6RbvVPCRmAP44CWJaQRFLcQaePXU5mn5QUFrCKw/exec">

      <input name="name" type="text" class="input" placeholder="Name">
      <input name="email" type="email" class="input" placeholder="Email Address">
      <input name="phone" type="text" class="input" placeholder="Phone">
      <input name="subject" type="text" class="input" placeholder="Subject">
    </div>
    <div class="msg">
      <textarea name="message" placeholder="Message"></textarea>
      <input type="submit" value="Send" class="btn">
    </div>

    </form>
  </div>
</div>	

<!-- https://ui-ex.com/explore/rocket-transparent-animated-gif/ -->

<div id="rocket">
        <img id="rocket_gif" src="/images/rocket.gif">
</div>

<!-- The overlay with sliding canvas background -->

<canvas id="c"></canvas>
<div id="myNav" class="overlay">
    <div id="overlay" class="overlay-content-hide overlay-content">
        <a href="/home.html">Home</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/about.html">Bio</a>
        <a href="/contact.html">Contact</a>
    </div>
</div>

<script data-cfasync="false" type="text/javascript" src="/js/form-submission-handler.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/hamburger.js"></script>
<script src="js/anime.js"></script>
<script src="js/canvas.js"></script>

</body>
</html>
